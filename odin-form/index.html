<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin project logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
                <form action="" method="post">
                    <div class="top-form">
                        <div class="text-container">
                            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up<span> now </span>to get started<br><br>You<span> know </span>you want to.</p>
                        </div>
                    </div>
                    <div class="middle-form">
                        <h2>Let's do this!</h2>
                        <div class="form-container">
                            <div class="form-left">
                                <p>
                                    <label for="name">FIRST NAME</label>
                                    <input type="text" name="first-name" id="name">
                                </p>
                                <p>
                                    <label for="mail">EMAIL</label>
                                    <input type="email" name="email" id="mail">
                                </p>
                                <p class="pass">
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" name="password" id="pwd" minlength="3">
                                    
                                </p>
                            </div>
                            <div class="form-right">
                                <p>
                                    <label for="surname">LAST NAME</label>
                                    <input type="text" name="last-name" id="surname">
                                </p>
                                <p>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone">
                                </p>
                                <p>
                                    <label for="pwd2">CONFIRM PASSWORD</label>
                                    <input type="password" name="password2" id="pwd2" minlength="3">
                                    <small class="error-message">* Passwords do not match </small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-form">
                        <div class="bottom-container">
                            <button type="submit">Create Account</button>
                            <p>
                                Already have an account? <a href="#">Log in</a>
                            </p>
                        </div>
                    </div>
                </form>
            <div></div>
        </div>
    </div>
</body>
</html>
